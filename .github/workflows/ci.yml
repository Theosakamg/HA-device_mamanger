name: CI

on:
  push:
    branches: [master, develop]
  pull_request:
    branches: [master, develop]

jobs:
  quality-backend:
    name: Backend Quality Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black ruff mypy pytest pytest-asyncio pytest-cov aiosqlite

      - name: Run Black
        continue-on-error: true
        run: black --check custom_components/

      - name: Run Ruff
        run: ruff check custom_components/

      - name: Run MyPy
        run: mypy custom_components/ --ignore-missing-imports

  quality-frontend:
    name: Frontend Quality Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript check
        run: npm run type-check

      - name: Run ESLint
        run: npm run lint

      - name: Run Prettier check
        run: npm run format:check

      - name: Build
        run: npm run build

  build:
    name: Build Component
    runs-on: ubuntu-latest
    needs: [quality-backend, quality-frontend]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build

      - name: Copy frontend build to component
        run: |
          mkdir -p custom_components/device_manager/frontend/dist
          cp frontend/dist/device-manager.js custom_components/device_manager/frontend/dist/

      - name: Create release artifact
        run: |
          cd custom_components
          zip -r ../device_manager.zip device_manager/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: device_manager
          path: device_manager.zip
          retention-days: 7

  validate-hacs:
    name: Validate HACS
    runs-on: ubuntu-latest
    continue-on-error: true  # Don't block CI on HACS validation errors
    steps:
      - uses: actions/checkout@v4

      - name: HACS validation
        uses: hacs/action@main
        with:
          category: integration
